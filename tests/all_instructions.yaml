program:
  # =========================================================
  # LOAD_CONST (opcode = 29)
  # Формат:
  # A: bits 0..5
  # B: bits 6..25  (20-bit constant)
  # C: bits 26..30 (5-bit reg)
  # =========================================================

  # минимальные значения
  - cmd: LOAD_CONST
    reg: 0
    value: 0

  # максимальный регистр
  - cmd: LOAD_CONST
    reg: 31
    value: 1

  # максимальное 20-битное значение
  - cmd: LOAD_CONST
    reg: 15
    value: 1048575   # 2^20 - 1

  # =========================================================
  # READ_MEM (opcode = 4)
  # Формат:
  # A: bits 0..5
  # B: bits 6..10  (5-bit dest reg)
  # C: bits 11..29 (19-bit addr)
  # =========================================================

  # минимальные значения
  - cmd: READ_MEM
    reg: 0
    addr: 0

  # максимальный регистр
  - cmd: READ_MEM
    reg: 31
    addr: 1

  # максимальный адрес (19 бит)
  - cmd: READ_MEM
    reg: 10
    addr: 524287   # 2^19 - 1

  # =========================================================
  # WRITE_MEM (opcode = 43)
  # Формат:
  # A: bits 0..5
  # B: bits 6..24  (19-bit addr)
  # C: bits 25..29 (5-bit src reg)
  # =========================================================

  # минимальные значения
  - cmd: WRITE_MEM
    offset: 0
    src_reg: 0

  # максимальный регистр
  - cmd: WRITE_MEM
    offset: 1
    src_reg: 31

  # максимальный адрес
  - cmd: WRITE_MEM
    offset: 524287   # 2^19 - 1
    src_reg: 15

  # =========================================================
  # SQRT (opcode = 2)
  # Формат:
  # A: bits 0..5
  # B: bits 6..10  (5-bit dest reg)
  # C: bits 11..29 (19-bit addr)
  # =========================================================

  # минимальные значения
  - cmd: SQRT
    reg: 0
    addr: 0

  # максимальный регистр
  - cmd: SQRT
    reg: 31
    addr: 1

  # максимальный адрес
  - cmd: SQRT
    reg: 7
    addr: 524287
